<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="maingrid">
      <section class="sidebar">
        <div class="sidebutton gap dashboard"><img src="icons/dashboard.png">Dashboard</div>
        <div class="sidebutton"><img src="icons/home.png">Home</div>
        <div class="sidebutton"><img src="icons/profile.png">Profile</div>
        <div class="sidebutton"><img src="icons/messages.png">Message</div>
        <div class="sidebutton"><img src="icons/history.png">History</div>
        <div class="sidebutton"><img src="icons/tasks.png">Tasks</div>
        <div class="sidebutton gap"><img src="icons/communities.png">Communities</div>
        <div class="sidebutton"><img src="icons/settings.png">Settings</div>
        <div class="sidebutton"><img src="icons/support.png">Support</div>
        <div class="sidebutton"><img src="icons/privacy.png">Privacy</div>
      </section>
      <section class="header">
        <div class="searchbar"><img src="icons/search.png"><input id="search" type="text" placeholder="Search.."></div>
        <div class="notify"><img src="icons/bell.png"><img class="profilepic" src="icons/profilepic.jpeg"><h3>Chad Campbell</h3></div>
        <div class="profile"><img class="profilepic" src="icons/profilepic.jpeg"><p id="hello">Hello there, </p><h2>Chad Campbell (@chadjcampbell)</h2></div>
        <div class="roundbuttons">
          <button class="rnd">New</button><button class="rnd">Upload</button><button class="rnd">Share</button>
        </div>
      </section>
      <section class="content">

      </section>
    </div>
  </body>
</html>
